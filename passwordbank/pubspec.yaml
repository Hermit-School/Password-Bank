name: passwordbank
description: A new Flutter project.

publish_to: 'none' # Remove this line if you wish to publish to pub.dev

version: 0.0.1+1

environment:
  sdk: '>=2.19.4 <4.0.0'

dependencies:
  flutter_spinkit: ^5.1.0
  flutter:
      sdk: flutter
  splashscreen:
  avatar_glow: ^1.1.0
  intl: ^0.17.0
  flutter_login: ^4.1.1
  liquid_swipe: ^3.0.0
  google_sign_in: ^6.0.2


  english_words: ^4.0.0
  provider: ^6.0.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  
  uses-material-design: true
  
  assets:
    - assets/images/
    - assets/html/
  fonts:
      - family: Montserrat
        fonts:
          - asset: assets/fonts/Montserrat-Regular.ttf
          - asset: assets/fonts/Montserrat-SemiBold.ttf
          # weight: 700